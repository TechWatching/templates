name: ${PROJECT}
description: ${DESCRIPTION}
runtime: yaml

template:
  description: A serverless app on Azure
  config:
    azure-native:location:
      description: The Azure region to deploy into
      default: WestUS
    sitePath:
      description: The path to the folder containing the website
      default: ./www
    apiPath:
      description: The path to the folder containing the functions to be deployed
      default: ./api
    indexDocument:
      description: The filename to use for top-level pages
      default: index.html
    errorDocument:
      description: The filename to use for error pages
      default: error.html

# Import the program's configuration settings.
configuration:
  sitePath:
    type: String
    default: ./www
  apiPath:
    type: String
    default: ./api
  indexDocument:
    type: String
    default: index.html
  errorDocument:
    type: String
    default: error.html

variables:

  # Create a shared access signature allowing access to function storage.
  signature:
    Fn::Invoke:
      Function: azure-native:storage:listStorageAccountServiceSAS
      Arguments:
        resourceGroupName: ${resource-group.name}
        accountName: ${account.name}
        protocols: https
        sharedAccessStartTime: "2022-01-01"
        sharedAccessExpiryTime: "2030-01-01"
        resource: c
        permissions: r
        canonicalizedResource: /blob/${account.name}/${container.name}
        contentType: application/json
        cacheControl: max-age=5
        contentDisposition: inline
        contentEncoding: deflate

  source:
    Fn::FileArchive: ${apiPath}

  cfg:
    Fn::ToJSON:
      api: https://${app.defaultHostName}/api

  configFile:
    Fn::StringAsset: ${cfg}

resources:

  # Create a resource group for the website.
  resource-group:
    type: azure-native:resources:ResourceGroup

  # Create a blob storage account.
  account:
    type: azure-native:storage:StorageAccount
    properties:
      resourceGroupName: ${resource-group.name}
      kind: StorageV2
      sku:
        name: Standard_LRS

  # Create a storage container for the pages of the website.
  website:
    type: azure-native:storage:StorageAccountStaticWebsite
    properties:
      accountName: ${account.name}
      resourceGroupName: ${resource-group.name}
      indexDocument: ${indexDocument}
      error404Document: ${errorDocument}

  # Use a synced folder to manage the files of the website.
  synced-folder:
    type: synced-folder:index:AzureBlobFolder
    properties:
      path: ${path}
      resourceGroupName: ${resource-group.name}
      storageAccountName: ${account.name}
      containerName: ${website.containerName}

  # Create an App Service plan for the Function App.
  plan:
    type: azure-native:web:AppServicePlan
    properties:
      resourceGroupName: ${resource-group.name}
      sku:
        name: Y1
        tier: Dynamic

  # Create a storage container for serverless functions.
  container:
    type: azure-native:storage:BlobContainer
    properties:
      accountName: ${account.name}
      resourceGroupName: ${resource-group.name}
      publicAccess: None

  # Upload the functions to the container.
  blob:
    type: azure-native:storage:Blob
    properties:
      accountName: ${account.name}
      resourceGroupName: ${resource-group.name}
      containerName: ${container.name}
      source: ${source}

  # Create the Function App.
  app:
    type: azure-native:web:WebApp
    properties:
      resourceGroupName: ${resource-group.name}
      serverFarmId: ${plan.id}
      kind: FunctionApp
      siteConfig:
        appSettings:
          - name: runtime
            value: node
          - name: FUNCTIONS_WORKER_RUNTIME
            value: node
          - name: WEBSITE_RUN_FROM_PACKAGE
            value: https://${account.name}.blob.core.windows.net/${container.name}/${blob.name}?${signature.serviceSasToken}
          - name: WEBSITE_NODE_DEFAULT_VERSION
            value: "~14"
          - name: FUNCTIONS_EXTENSION_VERSION
            value: "~3"
        cors:
          allowedOrigins:
            - "*"

  # Create a JSON configuration file for the website.
  config.json:
    type: azure-native:storage:Blob
    properties:
      accountName: ${account.name}
      resourceGroupName: ${resource-group.name}
      containerName: ${website.containerName}
      contentType: application/json
      source: ${configFile}

# Export the URLs of the website and serverless endpoint.
outputs:
  originURL: ${account.primaryEndpoints.web}
  apiURL: https://${app.defaultHostName}/api
